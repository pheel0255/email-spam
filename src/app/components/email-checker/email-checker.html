<div class="container mt-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold text-primary">📧 Email Spam Checker</h2>
    <p class="text-muted">Paste an email below to see if it’s spam or not.</p>
  </div>

  <div class="mb-3">
    <textarea [(ngModel)]="emailText" 
              class="form-control shadow-sm" 
              rows="6" 
              placeholder="✍️ Enter email text here..."></textarea>
  </div>

  <div class="d-flex justify-content-center gap-2">
    <button (click)="checkSpam()" 
            class="btn btn-primary px-4" 
            [disabled]="loading">
      {{ loading ? 'Checking...' : 'Check Spam' }}
    </button>

    <button (click)="refresh()" 
            class="btn btn-outline-secondary px-4">
      🔄 Refresh
    </button>
  </div>

  <div class="mt-4" *ngIf="result">
    <div *ngIf="result.label" 
         [class]="result.label === 'spam' ? 'alert alert-danger' : 'alert alert-success'">
      <strong>Result:</strong> {{ result.label | uppercase }}
    </div>
  </div>
</div>
